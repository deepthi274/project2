<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="background">
      
        <div class="container mt-5">
         <form method="content" [formGroup]="loginForm" (ngSubmit)="submitData()">
           <h1 class="a11y-hidden">Login form</h1>
           <!-- Placeholder for the image -->
           <img src="https://i.postimg.cc/sDBV0tCN/Medici-ERS.png" alt="" width="240" height="100">
           <div aria-live="polite" class="errorMessage" id="errorMessage"></div>
           <div>
             <label class="required">
               <span>Username</span>
               <input type="text" class="form-control" formControlName="userName" placeholder="Username" required name="userName"
                 [(ngModel)]="newUser.userId" />
                 <div *ngIf="userName.invalid && (userName.touched || userName.dirty)">
                   <span class="error" *ngIf="userName.errors?.required">User Name is Required.</span>
                   <span class="error" *ngIf="userName.errors?.pattern">Enter only numbers.</span>
             </div>
             </label>
            </div>
            <div>
              <label class="required">
                <span>Password</span>
                <input [type]="show ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Password" required
                  minlength="5" name="password" [(ngModel)]="newUser.userPassword" />
                  
              </label>
            </div>
            <div>
              <label>
                <!-- <input type="checkbox" name="show-password" id="show-password" class="a11y-hidden" /> -->
                <button type="button" class="btn btn-dark" (click)="password()">{{show ? 'Hide Password' : 'Show Password'}}
                </button>
              </label>
            </div>
            <button type="button" class="btn btn-info" (click)="validateLogin()" id="submit">Log in</button>
            <!-- <div class="forgot-password">
                <a href="#">Forgot password?</a>
              </div> -->
          
          </form>
        </div>
