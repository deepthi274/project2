
<div class="container">
    <h2>Pending Reimbursements</h2>
    <div></div>
    <table class="table table-striped table-condensed">
        <thead class="thead-dark">
        <tr>
          <th>Reimbursement ID</th>
          <th>User ID</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Approve</th>
          <th>Deny</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reimbursement of allPendingRequests">
          <td>{{ reimbursement.rbId }}</td>
          <td>{{ reimbursement.userId}}</td>
          <td>{{ reimbursement.rbDate }}</td>
          <td>{{ reimbursement.rbAmount }}</td>
          <td>{{ reimbursement.rbStatus | uppercase }}</td>
          <td>
              <button 
                  type="button" class="btn btn-success btn-sm" (click)="manageRequest(reimbursement.rbId)">
                  <span class="material-icons">done</span>
              </button>
          </td>
          <td>
              <button
                   type="button" class="btn btn-danger btn-sm" (click)="denyRequest(reimbursement.rbId)">
                   <span class="material-icons">close</span>
              </button>
          </td>
          <td>
              <button
                  type="button" class="btn btn-secondary btn-sm" (click)="deleteRequest(reimbursement.rbId)">
                  <span class="material-icons">delete</span>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <button 
        type="button" 
        class="btn btn-info bm-5"
        (click)="toggleAdd()">
        Submit Reimbursement
    </button>
      <div *ngIf="flag">
          <form class="form-inline tm-5">
              <label for="userId" class="mb-2 mr-sm-2">User ID:</label>
              <input 
                  type="text" 
                  class="form-control mb-2 mr-sm-2" 
                  id="userId" 
                  placeholder="Enter User ID" 
                  name="UserId"
                  [(ngModel)]="newRequest.userId">
             <label for="rbDate" class="mb-2 mr-sm-2">Date:</label>
              <input 
                  type="date" 
                  class="form-control mb-2 mr-sm-2" 
                  id="rbDate" 
                  placeholder="Enter Date" 
                  name="ReimbursementDate"
                  [(ngModel)]="newRequest.rbDate">
              <label for="rbAmount" class="mb-2 mr-sm-2">Amount:</label>
              <input 
                  type="text" 
                  class="form-control mb-2 mr-sm-2" 
                  id="rbAmount" 
                  placeholder="Enter Amount" 
                  name="ReimbursementAmount"
                  [(ngModel)]="newRequest.rbAmount">
              <button 
                  type="button" 
                  class="btn btn-warning mb-2"
                  (click)="addReimbursement()">Submit</button>
            </form>  
        </div>
      </div>
