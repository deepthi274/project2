<div class="container">
    <h2>Employee Reimbursements</h2>
    <div></div>
    <table class="table table-striped table-condensed">
        <thead class="thead-dark">
        <tr>
          <th>Reimbursement ID</th>
          <th>User ID</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reimbursement of allUserRequests">
          <td>{{ reimbursement.rbId }}</td>
          <td>{{ reimbursement.userId}}</td>
          <td>{{ reimbursement.rbDate }}</td>
          <td>{{ reimbursement.rbAmount }}</td>
          <td>{{ reimbursement.rbStatus | uppercase }}</td>
        </tr>
      </tbody>
    </table>

    <input 
    type="text" 
    class="form-inline mb-2 mr-sm-2" 
    id="rbId" 
    placeholder="Enter User ID" 
    name="userId"
    [(ngModel)]="userInfo.userId">
    <button 
                type="button" 
                class="btn btn-warning mb-2"
                (click)="loadRequests()">Submit</button>
