<div class="container mb-5">
    <h2 style="margin-top: 30px;">Update Reimbursement</h2>
    <div class="card mt-5">
      <div class="card-header bg-info text-white">Update Reimbursement</div>
      <div class="card-body">
        <form #myForm="ngForm" (submit)="editReimbursement()">
         <div class="form-group">
            <label for="rbId">Reimbursement ID:</label>
            <input type="text" class="form-control" id="rbId" placeholder="Reimbursement ID" name="rbId"
              [(ngModel)]="updateReimbursement.rbId">
          </div>
          <div class="form-group">
            <label for="rbDate">Date:</label>
            <input type="date" class="form-control" id="rbDate" placeholder="Date" name="rbDate"
              [(ngModel)]="updateReimbursement.rbDate">
          </div>
          <div class="form-group">
            <label for="rbAmount">Amount:</label>
            <input type="text" class="form-control" id="rbAmount" placeholder="Amount" name="rbAmount"
              [(ngModel)]="updateReimbursement.rbAmount">
          </div>
          <div class="card-footer bg-dark">
            <button type="submit" class="btn btn-warning mr-5" [disabled]='!myForm.valid'>Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
