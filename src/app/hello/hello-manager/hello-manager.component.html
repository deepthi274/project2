<!DOCTYPE html>
<html lang="en">
<title>Employee Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Header -->
<header class="w3-container w3-teal w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Welcome Manager!</h1>

  <div class="container">
  <button 
      type="button" 
      class="w3-button w3-amber w3-padding-large w3-large w3-margin-top"
      (click)="toggleAdd()">
      Submit Reimbursement
  </button>
    <div *ngIf="flag">
        <form class="form-inline text-center tm-5">
            <label for="userId" class="mb-2 mr-sm-2">User ID:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="userId" 
                placeholder="Enter User ID" 
                name="UserId"
                [(ngModel)]="newRequest.userId">
           <label for="rbDate" class="mb-2 mr-sm-2">Date:</label>
            <input 
                type="date" 
                class="form-control mb-2 mr-sm-2" 
                id="rbDate" 
                placeholder="Enter Date" 
                name="ReimbursementDate"
                [(ngModel)]="newRequest.rbDate">
            <label for="rbAmount" class="mb-2 mr-sm-2">Amount:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="rbAmount" 
                placeholder="Enter Amount" 
                name="ReimbursementAmount"
                [(ngModel)]="newRequest.rbAmount">
            <button 
                type="button" 
                class="btn btn-warning mb-2"
                (click)="addReimbursement()">Submit
            </button>
          </form>  
      </div>
    </div>
</header>

<div class="container">
  <h2>Recent Submissions : Action Required</h2>
  <div></div>
  <table class="table table-striped table-condensed">
      <thead class="thead-dark">
      <tr>
        <th>Reimbursement ID</th>
        <th>User ID</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reimbursement of allPendingRequests">
        <td>{{ reimbursement.rbId }}</td>
        <td>{{ reimbursement.userId}}</td>
        <td>{{ reimbursement.rbDate }}</td>
        <td>{{ reimbursement.rbAmount }}</td>
        <td>{{ reimbursement.rbStatus | uppercase }}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
